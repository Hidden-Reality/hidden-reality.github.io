<script>
    document.addEventListener('DOMContentLoaded', function() {
// Background image slideshow
        const backgroundImages = [
            'background/1.webp',
            'background/2.webp',
            'background/3.webp',
            'background/4.webp',
            'background/5.webp',
            'background/6.webp',
            'background/7.webp',
            'background/8.webp',
            'background/9.webp',
            'background/10.webp'
// Add more image URLs as needed
        ];
        let currentImageIndex = 0;
        function changeBackgroundImage() {
            const newImage = new Image();
            newImage.onload = function() {
                document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            };
            newImage.onerror = function() {
                console.error(`Failed to load image: ${backgroundImages[currentImageIndex]}`);
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
                changeBackgroundImage(); // Try the next image
            };
            newImage.src = backgroundImages[currentImageIndex];
        }

// Change background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage();}) // Initial call to set first background

</script>
